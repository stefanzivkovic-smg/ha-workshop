name: Reusable Workflow Echo Caller

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/reusable-workflow-echo-caller.yml'
jobs:
  say-hello:
    uses: ./.github/workflows/reusable-workflow-echo.yml
    with:
      my-input: 'Hello, world!'
  say-goodbye:
    uses: ./.github/workflows/reusable-workflow-echo.yml
    with:
      my-input: 'Goodbye!'
